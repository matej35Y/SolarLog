name: energy_price_app
description: A modern energy pricing app for iOS and Android.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  http: ^0.13.5
  intl: ^0.18.0
  provider: ^6.0.5
  fl_chart: ^0.62.0
  table_calendar: ^3.0.9
  shared_preferences: ^2.1.0
  flutter_svg: ^2.0.5
  shimmer: ^2.0.0
  google_fonts: ^4.0.4
  flutter_heatmap_calendar: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/ 